<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <title>Rounded Favicon</title>
  <defs>
    <style>
      .bg { fill: #2563eb; }
      .letter { fill: #ffffff; font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 36px; }
    </style>
  </defs>
  <!-- circular background -->
  <circle cx="32" cy="32" r="32" class="bg" />
  <!-- center letter (Z) -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="letter">Z</text>
</svg>
